<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ToDo List</title>
</head>
<body>
	<h1>ToDo Application</h1>
	<h2>New Member Sign Up</h2>
	<br>
	<form role="form" action="LoginServlets" method="post" class="login-form">
		<div class="form-group">
			<label class="sr-only" for="form-first_name"></label> <input type="text" name="form-first_name"
				placeholder="First name..."
				class="form-email form-control" id="form-email">
				<br>
			<label class="sr-only" for="form-last_name"></label> <input type="text" name="form-last_name"
				placeholder="Last name..."
				class="form-password form-control" id="form-password">
				<br>
			<label class="sr-only" for="form-email"></label> <input type="text" name="form-email"
				placeholder="Email..."
				class="form-password form-control" id="form-password">
				<br>
			<label class="sr-only" for="form-password"></label> <input type="text" name="form-password"
				placeholder="Password..."
				class="form-password form-control" id="form-password">			
		</div>
		<br>
		<button type="submit" class="btn">Sign Up!</button>
	</form>
</body>
</html>
