<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ToDo List</title>
</head>
<body>
	<h1>ToDo List Application</h1>
	<br>
	<form role="form" action="LoginServlet" method="post" class="login-form">
		<div class="form-group">
			<label class="sr-only" for="form-email"></label> <input type="text" name="form-email"
				placeholder="Enter your email here..."
				class="form-email form-control" id="form-email">
				<br>
			<label class="sr-only" for="form-password"></label> <input type="text" name="form-password"
				placeholder="Password..."
				class="form-password form-control" id="form-password">	
		</div>
		<br>
		<button type="submit" class="btn">Sign in!</button>
	
	
	</form>
</body>
</html>
